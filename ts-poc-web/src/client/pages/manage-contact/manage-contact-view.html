<div class="manage-contact-view">
    <h1 class="title">
        {{operation}}
    </h1>

    <form>
        <div class="field">
            <label class="label">Full Name</label>
            <div class="control">
                <input class="input" type="text" v-model="fullName" placeholder="FullName">
            </div>
        </div>

        <div class="field">
            <label class="label">Phone</label>
            <div class="control">
                <textarea class="textarea" v-model="phone" placeholder="Phone"></textarea>
            </div>
        </div>

        <div class="field">
            <label class="label">Email</label>
            <div class="control">
                <textarea class="textarea" v-model="email" placeholder="Email"></textarea>
            </div>
        </div>

        <div class="field is-grouped">
            <div class="control">
                <button class="button is-link" v-on:click.prevent="save">Save</button>
            </div>
            <div class="control">
                <router-link class="button is-text" to="/contacts">Cancel</router-link>
            </div>
        </div>
    </form>
</div>
